<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .developer-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .developer-section {
            background: var(--bg-card);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px var(--shadow);
            border: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        .light-theme .developer-section {
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.12), 0 2px 8px rgba(102, 126, 234, 0.08);
            border: 1.5px solid rgba(102, 126, 234, 0.2);
        }
        
        .section-title {
            font-size: 1.5em;
            color: var(--accent-color);
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--border-color);
        }
        
        .user-card {
            background: var(--bg-card);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid var(--border-color);
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }
        
        .light-theme .user-card {
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 16px rgba(102, 126, 234, 0.1);
        }
        
        .user-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 24px var(--shadow-hover);
        }
        
        .user-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .user-name-dev {
            font-size: 1.2em;
            color: var(--accent-color);
            font-weight: 600;
        }
        
        .dev-badge {
            display: inline-block;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 0.8em;
            margin-left: 10px;
        }
        
        .user-id {
            color: var(--text-muted);
            font-size: 0.85em;
        }
        
        .user-info-dev {
            color: var(--text-secondary);
            font-size: 0.9em;
            margin-top: 8px;
        }
        
        .btn-export {
            padding: 12px 24px;
            background: var(--bg-button);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 20px;
        }
        
        .btn-export:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }
        
        .header-actions {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }
        
        .btn-header-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            color: var(--accent-color);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        
        .btn-header-icon:hover {
            background: var(--accent-light);
            transform: scale(1.1);
        }
        
        #usersList {
            max-height: 500px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <header style="position: relative;">
        <div class="container">
            <div class="header-actions">
                <a href="profile.html" class="btn-header-icon" title="ËøîÂõû‰∏™‰∫∫‰∏≠ÂøÉ">
                    <i class="fas fa-arrow-left"></i>
                </a>
            </div>
            <div style="text-align: center;">
                <h1><i class="fas fa-code"></i> <span data-i18n="developerManagement">ÂºÄÂèëËÄÖÁÆ°ÁêÜ</span></h1>
                <p data-i18n="manageAllUsers">ÁÆ°ÁêÜÊâÄÊúâÁî®Êà∑Ë¥¶Êà∑</p>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="developer-container">
            <div class="developer-section">
                <h3 class="section-title">üë• <span data-i18n="allUsers">ÊâÄÊúâÁî®Êà∑</span></h3>
                <div id="usersList">
                    <p style="text-align: center; color: var(--text-muted); padding: 20px;">Âä†ËΩΩ‰∏≠...</p>
                </div>
                <button class="btn-export" onclick="exportAllUsers()">
                    <i class="fas fa-download"></i> <span data-i18n="exportUsers">ÂØºÂá∫Áî®Êà∑Êï∞ÊçÆ</span>
                </button>
            </div>
        </div>
    </main>

    <script src="theme.js"></script>
    <script src="translations.js"></script>
    <script src="auth.js"></script>
    <script>
        function loadAllUsers() {
            const users = getAllUsersSync ? getAllUsersSync() : [];
            const list = document.getElementById('usersList');
            
            if (!list) return;
            
            const t = (key) => {
                return (window.i18n && typeof window.i18n.t === 'function') 
                    ? window.i18n.t(key) 
                    : key;
            };
            
            if (users.length === 0) {
                list.innerHTML = '<p style="color: var(--text-muted); text-align: center; padding: 20px;">ÊöÇÊó†Áî®Êà∑Êï∞ÊçÆ</p>';
            } else {
                list.innerHTML = users.map(user => {
                    const date = user.createdAt ? new Date(user.createdAt).toLocaleDateString('zh-CN') : 'Êú™Áü•';
                    const email = user.email || t('emailNotSet');
                    return `
                        <div class="user-card">
                            <div class="user-header">
                                <div>
                                    <span class="user-name-dev">${escapeHtml(user.username)}</span>
                                    ${user.isDeveloper ? '<span class="dev-badge">‚≠ê ÂºÄÂèëËÄÖ</span>' : ''}
                                </div>
                                <span class="user-id">ID: ${user.id}</span>
                            </div>
                            <div class="user-info-dev">
                                <div>${t('email')}: ${escapeHtml(email)}</div>
                                <div>${t('registerTime')}: ${date}</div>
                            </div>
                        </div>
                    `;
                }).join('');
            }
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function exportAllUsers() {
            if (typeof exportUsersToJSON === 'function') {
                exportUsersToJSON();
            } else if (window.exportUsersToJSON) {
                window.exportUsersToJSON();
            }
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            if (!isLoggedIn() || !isDeveloper()) {
                window.location.href = 'login.html';
                return;
            }
            
            if (window.i18n && typeof window.i18n.updatePage === 'function') {
                window.i18n.updatePage();
            }
            
            loadAllUsers();
        });
    </script>
</body>
</html>
