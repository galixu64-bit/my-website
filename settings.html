<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设置 - dragbit</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .settings-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .settings-header {
            background: rgba(26, 26, 46, 0.8);
            border-radius: 15px;
            padding: 40px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        .light-theme .settings-header {
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.12), 0 2px 8px rgba(102, 126, 234, 0.08);
            border: 1.5px solid rgba(102, 126, 234, 0.2);
        }
        
        .settings-section {
            background: rgba(26, 26, 46, 0.8);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        .light-theme .settings-section {
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.12), 0 2px 8px rgba(102, 126, 234, 0.08);
            border: 1.5px solid rgba(102, 126, 234, 0.2);
        }
        
        .section-title {
            font-size: 1.5em;
            color: var(--accent-color);
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(102, 126, 234, 0.3);
        }
        
        .settings-item {
            padding: 20px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .light-theme .settings-item {
            border-bottom: 1px solid rgba(102, 126, 234, 0.2);
        }
        
        .settings-item:last-child {
            border-bottom: none;
        }
        
        .settings-header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .settings-label {
            color: var(--text-primary);
            font-size: 1.1em;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .settings-value {
            color: var(--text-secondary);
            font-size: 0.95em;
            margin-top: 5px;
        }
        
        .btn-settings-toggle {
            padding: 8px 16px;
            background: rgba(102, 126, 234, 0.2);
            border: 1px solid rgba(102, 126, 234, 0.4);
            color: var(--accent-color);
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }
        
        .btn-settings-toggle:hover {
            background: rgba(102, 126, 234, 0.3);
            border-color: rgba(102, 126, 234, 0.6);
        }
        
        .settings-form {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .light-theme .settings-form {
            border-top: 1px solid rgba(102, 126, 234, 0.2);
        }
        
        .form-group-settings {
            margin-bottom: 20px;
        }
        
        .form-label-settings {
            display: block;
            color: var(--text-secondary);
            font-size: 0.9em;
            margin-bottom: 8px;
        }
        
        .form-input-settings {
            width: 100%;
            padding: 10px 15px;
            background: var(--bg-input, rgba(26, 26, 46, 0.6));
            border: 2px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1em;
            transition: all 0.3s ease;
            display: block;
            visibility: visible;
            opacity: 1;
        }
        
        .form-input-settings option {
            background: var(--bg-card);
            color: var(--text-primary);
            padding: 10px;
        }
        
        .form-input-settings:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.3);
        }
        
        .settings-form-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .btn-settings-save {
            flex: 1;
            padding: 10px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-settings-save:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }
        
        .settings-message {
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
        }
        
        .settings-message.success {
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid rgba(16, 185, 129, 0.5);
            color: #10b981;
        }
        
        .settings-message.error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.5);
            color: #ef4444;
        }
        
        .top-right-buttons {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 1000;
        }
        
        .btn-top-right {
            padding: 10px 16px;
            background: var(--bg-button, linear-gradient(135deg, #667eea 0%, #764ba2 100%));
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 0.9em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-top-right:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }
        
        .btn-top-right-secondary {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .light-theme .btn-top-right-secondary {
            background: rgba(102, 126, 234, 0.1);
            border: 1px solid rgba(102, 126, 234, 0.3);
            color: var(--accent-color);
        }
    </style>
</head>
<body>
    <div class="top-right-buttons">
        <a href="index.html" class="btn-settings-icon" data-i18n-title="home" title="首页">
            <i class="fas fa-home"></i>
        </a>
        <a href="profile.html" class="btn-settings-icon" data-i18n-title="profile" title="个人中心">
            <i class="fas fa-user"></i>
        </a>
    </div>
    
    <header>
        <div class="container">
            <div style="text-align: center;">
                <h1><i class="fas fa-cog"></i> <span data-i18n="settings">设置</span></h1>
                <p data-i18n="settingsSubtitle">管理你的账户和偏好设置</p>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="settings-container">
            <div class="settings-section" id="passwordSection">
                <div class="settings-header-row">
                    <div>
                        <div class="settings-label">
                            <i class="fas fa-lock"></i> <span data-i18n="changePassword">修改密码</span>
                        </div>
                        <div class="settings-value" data-i18n="changePasswordDesc">更改您的登录密码</div>
                    </div>
                    <button class="btn-settings-toggle" onclick="togglePasswordChange()">
                        <span data-i18n="change">更改</span>
                    </button>
                </div>
                <div class="settings-form" id="passwordChangeForm" style="display: none;">
                    <div class="form-group-settings">
                        <label class="form-label-settings" data-i18n="currentPassword">当前密码</label>
                        <input type="password" class="form-input-settings" id="currentPassword" data-i18n-placeholder="currentPasswordPlaceholder" placeholder="输入当前密码">
                    </div>
                    <div class="form-group-settings">
                        <label class="form-label-settings" data-i18n="newPassword">新密码</label>
                        <input type="password" class="form-input-settings" id="newPassword" data-i18n-placeholder="passwordPlaceholder" placeholder="输入新密码（至少6个字符）">
                    </div>
                    <div class="form-group-settings">
                        <label class="form-label-settings" data-i18n="confirmPassword">确认新密码</label>
                        <input type="password" class="form-input-settings" id="confirmNewPassword" data-i18n-placeholder="confirmPasswordPlaceholder" placeholder="再次输入新密码">
                    </div>
                    <div class="settings-form-actions">
                        <button class="btn-settings-save" onclick="savePassword()">
                            <i class="fas fa-save"></i> <span data-i18n="save">保存</span>
                        </button>
                    </div>
                    <div class="settings-message" id="passwordMessage"></div>
                </div>
            </div>

            <div class="settings-section" id="emailSection">
                <div class="settings-header-row">
                    <div>
                        <div class="settings-label">
                            <i class="fas fa-envelope"></i> <span data-i18n="changeEmail">修改邮箱</span>
                        </div>
                        <div class="settings-value">
                            <span data-i18n="currentEmail">当前邮箱：</span><span id="currentEmailDisplay">-</span>
                        </div>
                    </div>
                    <button class="btn-settings-toggle" onclick="toggleEmailChange()">
                        <span data-i18n="change">更改</span>
                    </button>
                </div>
                <div class="settings-form" id="emailChangeForm" style="display: none;">
                    <div class="form-group-settings">
                        <label class="form-label-settings" data-i18n="newEmail">新邮箱</label>
                        <input type="email" class="form-input-settings" id="newEmail" data-i18n-placeholder="emailPlaceholder" placeholder="输入新邮箱地址">
                    </div>
                    <div class="settings-form-actions">
                        <button class="btn-settings-save" onclick="saveEmail()">
                            <i class="fas fa-save"></i> <span data-i18n="save">保存</span>
                        </button>
                    </div>
                    <div class="settings-message" id="emailMessage"></div>
                </div>
            </div>

            <div class="settings-section" id="languageSection">
                <div class="settings-header-row">
                    <div>
                        <div class="settings-label">
                            <i class="fas fa-language"></i> <span data-i18n="language">语言设置</span>
                        </div>
                        <div class="settings-value">
                            <span data-i18n="currentLanguage">当前语言：</span><span id="currentLanguageDisplay">中文</span>
                            <br>
                            <span style="font-size: 0.85em; color: var(--text-muted);" data-i18n="browserLanguage">浏览器语言：</span><span id="browserLanguageDisplay" style="font-size: 0.85em; color: var(--text-muted);">-</span>
                        </div>
                    </div>
                </div>
                <div class="settings-form">
                    <div class="form-group-settings">
                        <label class="form-label-settings" data-i18n="selectLanguage">选择语言</label>
                        <select class="form-input-settings" id="languageSelect" onchange="handleLanguageSelectChange(this.value)">
                            <option value="zh">中文</option>
                            <option value="en">English</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="settings-section" id="themeSection">
                <div class="settings-header-row">
                    <div>
                        <div class="settings-label">
                            <i class="fas fa-palette"></i> <span data-i18n="theme">主题设置</span>
                        </div>
                        <div class="settings-value">
                            <span data-i18n="currentTheme">当前主题：</span><span id="currentThemeDisplay">-</span>
                        </div>
                    </div>
                </div>
                <div class="settings-form">
                    <div class="form-group-settings">
                        <label class="form-label-settings" data-i18n="selectTheme">选择主题</label>
                        <select class="form-input-settings" id="themeSelect" onchange="handleThemeSelectChange(this.value)">
                            <option value="system" data-i18n-option="themeSystem">跟随系统</option>
                            <option value="light" data-i18n-option="themeLight">浅色</option>
                            <option value="dark" data-i18n-option="themeDark">深色</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="settings-section" id="jsonStorageSection">
                <div class="settings-header-row">
                    <div>
                        <div class="settings-label">
                            <i class="fas fa-database"></i> <span>在线JSON存储</span>
                        </div>
                        <div class="settings-value">配置在线JSON库，资源将自动同步</div>
                    </div>
                </div>
                <div class="settings-form">
                    <div class="form-group-settings">
                        <label class="form-label-settings">JSONBin.io API Key</label>
                        <input type="password" class="form-input-settings" id="jsonStorageApiKey" placeholder="输入您的API Key（从 jsonbin.io 获取）">
                        <small style="color: var(--text-muted); font-size: 0.85em; margin-top: 5px; display: block;">
                            访问 <a href="https://jsonbin.io/" target="_blank" style="color: var(--accent-color);">jsonbin.io</a> 注册并获取API Key
                        </small>
                    </div>
                    <div class="form-group-settings">
                        <label class="form-label-settings">Bin ID（可选，留空将自动创建）</label>
                        <input type="text" class="form-input-settings" id="jsonStorageBinId" placeholder="留空将自动创建新的Bin">
                    </div>
                    <div class="settings-form-actions">
                        <button class="btn-settings-save" onclick="saveJSONStorageConfig()">
                            <i class="fas fa-save"></i> <span>保存配置</span>
                        </button>
                        <button class="btn-settings-save" style="background: rgba(102, 126, 234, 0.3);" onclick="testJSONStorageConnection()">
                            <i class="fas fa-check"></i> 测试连接
                        </button>
                    </div>
                    <div class="settings-message" id="jsonStorageMessage"></div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p data-i18n="copyright">© 2024 dragbit优质资源网站 | 用 ❤️ 制作</p>
            <p style="margin-top: 10px; font-size: 0.9em; color: var(--text-muted);">版本: <span style="font-weight: bold; color: var(--accent-color);">beta 0.0.1</span></p>
        </div>
    </footer>

    <script src="theme.js"></script>
    <script src="translations.js"></script>
    <script src="auth.js"></script>
    <script src="json-storage.js"></script>
    <script src="settings.js"></script>
    <script>
        function handleLanguageSelectChange(lang) {
            console.log('Language select changed to:', lang);
            if (!lang) {
                console.error('语言值为空');
                return;
            }
            
            if (window.changeLanguageSetting && typeof window.changeLanguageSetting === 'function') {
                console.log('调用 changeLanguageSetting');
                window.changeLanguageSetting(lang);
            } else if (window.i18n && typeof window.i18n.setLanguage === 'function') {
                console.log('直接调用 i18n.setLanguage');
                window.i18n.setLanguage(lang);
            } else {
                console.error('Language switching function not available');
                console.log('window.changeLanguageSetting:', typeof window.changeLanguageSetting);
                console.log('window.i18n:', window.i18n);
                console.log('window.i18n.setLanguage:', window.i18n ? typeof window.i18n.setLanguage : 'N/A');
            }
        }
        
        window.handleLanguageSelectChange = handleLanguageSelectChange;
        
        document.addEventListener('DOMContentLoaded', function() {
            if (!isLoggedIn()) {
                alert('请先登录');
                window.location.href = 'login.html';
                return;
            }
            
            if (window.initSettings) {
                initSettings();
            }
            
            setTimeout(() => {
                if (typeof initThemeSettings === 'function') {
                    initThemeSettings();
                }
            }, 200);
            
            const languageSelect = document.getElementById('languageSelect');
            if (languageSelect) {
                languageSelect.addEventListener('change', function(e) {
                    handleLanguageSelectChange(e.target.value);
                });
            }
        });
    </script>
</body>
</html>
