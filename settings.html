    <style>
        .settings-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .settings-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .settings-section {
            background: var(--bg-card);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px var(--shadow);
            border: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        .light-theme .settings-section {
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.12), 0 2px 8px rgba(102, 126, 234, 0.08);
            border: 1.5px solid rgba(102, 126, 234, 0.2);
        }
        
        .section-title {
            font-size: 1.5em;
            color: var(--accent-color);
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--border-color);
        }
        
        .settings-item {
            padding: 20px 0;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .settings-item:last-child {
            border-bottom: none;
        }
        
        .settings-label {
            color: var(--text-primary);
            font-size: 1.1em;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .settings-value {
            color: var(--text-secondary);
            font-size: 0.95em;
            margin-top: 5px;
        }
        
        .btn-settings-toggle {
            padding: 8px 16px;
            background: var(--bg-button-secondary);
            border: 1px solid var(--border-color);
            color: var(--text-button-secondary);
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }
        
        .btn-settings-toggle:hover {
            background: var(--accent-light);
            border-color: var(--accent-color);
        }
        
        .settings-form {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
        }
        
        .form-group-settings {
            margin-bottom: 20px;
        }
        
        .form-label-settings {
            display: block;
            color: var(--text-secondary);
            font-size: 0.9em;
            margin-bottom: 8px;
        }
        
        .form-input-settings {
            width: 100%;
            padding: 10px 15px;
            background: var(--bg-input);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1em;
            transition: all 0.3s ease;
            display: block;
        }
        
        .light-theme .form-input-settings {
            background: rgba(255, 255, 255, 0.95);
        }
        
        .form-input-settings:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.3);
        }
        
        .settings-form-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .btn-settings-save {
            flex: 1;
            padding: 10px 20px;
            background: var(--bg-button);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-settings-save:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }
        
        .settings-message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: none;
        }
        
        .settings-message.success {
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid rgba(16, 185, 129, 0.5);
            color: #10b981;
        }
        
        .settings-message.error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.5);
            color: #ef4444;
        }
        
        .header-actions {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }
        
        .btn-header-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            color: var(--accent-color);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        
        .btn-header-icon:hover {
            background: var(--accent-light);
            transform: scale(1.1);
        }
    </style>
</head>
