<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的资源 - dragbit优质资源网站</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .top-right-buttons {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 1000;
        }
        
        .btn-top-right-secondary {
            padding: 10px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--text-primary);
            border-radius: 8px;
            font-size: 0.9em;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            backdrop-filter: blur(10px);
        }
        
        .btn-top-right-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
            background: rgba(102, 126, 234, 0.2);
            border-color: rgba(102, 126, 234, 0.4);
        }
        
        .light-theme .btn-top-right-secondary {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(102, 126, 234, 0.3);
            color: var(--accent-color);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.15);
        }
        
        .light-theme .btn-top-right-secondary:hover {
            background: rgba(255, 255, 255, 1);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.25);
        }
    </style>
</head>
<body>
    <div class="top-right-buttons" id="topRightButtons" style="display: none;">
        <a href="settings.html" class="btn-settings-icon" title="设置">
            <i class="fas fa-cog"></i>
        </a>
    </div>
    <header>
        <div class="container">
            <div class="user-info" id="userInfo">
                <img src="avatar.jpg" alt="头像" class="avatar" id="avatar">
                <div class="user-name" id="userName"></div>
            </div>
            <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 15px;">
                <div>
                    <h1><i class="fas fa-clipboard-list"></i> <span data-i18n="myResourcesTitle">我的资源</span></h1>
                    <p data-i18n="myResourcesSubtitle">这里展示你在dragbit上传的所有资源</p>
                </div>
                <div style="display: flex; gap: 10px;">
                    <a href="profile.html" class="download-btn" style="text-decoration: none; padding: 10px 20px; font-size: 0.9em;">
                        <i class="fas fa-user"></i> <span data-i18n="profile">个人中心</span>
                    </a>
                    <a href="index.html" class="download-btn" style="text-decoration: none; padding: 10px 20px; font-size: 0.9em;">
                        <i class="fas fa-arrow-left"></i> <span data-i18n="backToMain">返回主页</span>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="resources-container">
            <div id="myResourcesList" class="resources-list">
                <!-- 我的资源将通过JavaScript动态生成 -->
            </div>
            <div id="noMyResources" class="no-results hidden">
                <p><i class="fas fa-frown"></i> <span data-i18n="noMyResources">你还没有上传任何资源</span></p>
                <a href="add-resource.html" class="download-btn" style="text-decoration: none; margin-top: 20px; display: inline-block;">
                    <i class="fas fa-plus"></i> <span data-i18n="addFirstResource">添加第一个资源</span>
                </a>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p data-i18n="copyright">© 2024 Gary Dragbit | 用 <i class="fas fa-heart" style="color: #ef4444;"></i> 制作</p>
        </div>
    </footer>

    <script src="theme.js"></script>
    <script src="translations.js"></script>
    <script src="auth.js"></script>
    <script src="my-resources.js"></script>
    <script>

        window.switchLanguage = function(lang) {
            if (window.i18n && typeof window.i18n.setLanguage === 'function') {
                window.i18n.setLanguage(lang);
            }
        };

        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                if (window.i18n && typeof window.i18n.init === 'function') {
                    window.i18n.init();
                }
            }, 50);
            
            window.addEventListener('languageChanged', function(e) {
                setTimeout(function() {
                    if (window.i18n && typeof window.i18n.updatePage === 'function') {
                        window.i18n.updatePage();
                    }
                }, 100);
            });
            
            window.addEventListener('themeChanged', function(e) {
                if (typeof window.setTheme === 'function') {
                    window.setTheme(e.detail.theme);
                }
            });
        });
    </script>
</body>
</html>
