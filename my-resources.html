<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的资源 - dragbit优质资源网站</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="user-info" id="userInfo">
                <img src="avatar.jpg" alt="头像" class="avatar" id="avatar">
                <div class="user-name" id="userName"></div>
            </div>
            <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 15px;">
                <div>
                    <h1><i class="fas fa-clipboard-list"></i> <span data-i18n="myResourcesTitle">我的资源</span></h1>
                    <p data-i18n="myResourcesSubtitle">这里展示你在dragbit上传的所有资源</p>
                </div>
                <div style="display: flex; gap: 10px;">
                    <a href="profile.html" class="download-btn" style="text-decoration: none; padding: 10px 20px; font-size: 0.9em;">
                        <i class="fas fa-user"></i> <span data-i18n="profile">个人中心</span>
                    </a>
                    <a href="index.html" class="download-btn" style="text-decoration: none; padding: 10px 20px; font-size: 0.9em;">
                        <i class="fas fa-arrow-left"></i> <span data-i18n="backToMain">返回主页</span>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="resources-container">
            <div id="myResourcesList" class="resources-list">
                <!-- 我的资源将通过JavaScript动态生成 -->
            </div>
            <div id="noMyResources" class="no-results hidden">
                <p><i class="fas fa-frown"></i> <span data-i18n="noMyResources">你还没有上传任何资源</span></p>
                <a href="add-resource.html" class="download-btn" style="text-decoration: none; margin-top: 20px; display: inline-block;">
                    <i class="fas fa-plus"></i> <span data-i18n="addFirstResource">添加第一个资源</span>
                </a>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p data-i18n="copyright">© 2024 Gary Dragbit | 用 <i class="fas fa-heart" style="color: #ef4444;"></i> 制作</p>
        </div>
    </footer>

    <script src="theme.js"></script>
    <script src="translations.js"></script>
    <script src="auth.js"></script>
    <script src="my-resources.js"></script>
    <script>
        // 语言切换函数（供设置页面使用）
        window.switchLanguage = function(lang) {
            if (window.i18n && typeof window.i18n.setLanguage === 'function') {
                window.i18n.setLanguage(lang);
            }
        };
        
        // 页面加载完成后初始化翻译
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                if (window.i18n && typeof window.i18n.init === 'function') {
                    window.i18n.init();
                }
            }, 50);
        });
    </script>
</body>
</html>
