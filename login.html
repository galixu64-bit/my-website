<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 资源库</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .login-page-box {
            max-width: 420px;
            margin: 60px auto 0 auto;
            padding: 40px 35px 30px 35px;
            background: rgba(30,34,60,0.98);
            border-radius: 14px;
            box-shadow: 0 4px 32px 6px rgba(21,12,52,0.13);
        }
        .login-page-logo {
            text-align: center;
        }
        .login-page-logo i {
            font-size: 3.5em;
            color: #667eea;
            margin-bottom: 8px;
        }
        .login-title {
            font-size: 2em;
            color: #667eea;
            margin-bottom: 3px;
            letter-spacing: 2px;
            text-align: center;
        }
        .login-subtitle {
            color: #b0b0b0;
            margin-bottom: 30px;
            text-align: center;
        }
        .login-form label {
            font-weight:bold;
            color: #ccc;
            margin-bottom:3px;
            font-size:1em;
        }
        .login-form input[type="text"], .login-form input[type="password"] {
            width: 100%;
            padding: 10px 12px;
            font-size: 1em;
            border-radius: 6px;
            margin-bottom: 15px;
            border: 1px solid #222a45;
            background: #232946;
            color: #f0f1f7;
        }
        .login-row {
            display: flex;
            justify-content: space-between;
            align-items:center;
        }
        .login-btn, .register-btn {
            width: 48%;
            font-size: 1.08em;
            padding: 12px 0;
            border: none;
            border-radius: 6px;
            background: linear-gradient(90deg,#4f8cff 0,#667eea 100%);
            color: #fff;
            box-shadow:0 2px 8px rgba(24,112,255,0.13);
            cursor:pointer;
            transition:box-shadow .15s;
        }
        .register-btn {
            background: linear-gradient(90deg,#15b09c 0,#74e0bf 100%);
        }
        .login-btn i, .register-btn i {
            margin-right: 6px;
        }
        .login-error {
            color: #ef4444;
            text-align:center;
            margin-bottom:10px;
            font-size:1em;
            min-height: 20px;
        }
        @media (max-width:540px){
            .login-page-box{padding:16px 3vw;}
            .login-title{font-size:1.3em;}
        }
    </style>
</head>
<body>
    <!-- 语言切换器 -->
    <div class="language-selector">
        <button class="language-btn" id="langBtnZh" data-lang="zh">
            <i class="fas fa-globe"></i> 中文
        </button>
        <button class="language-btn" id="langBtnEn" data-lang="en">
            <i class="fas fa-globe"></i> English
        </button>
    </div>
    
    <div class="login-page-box">
        <div class="login-page-logo">
            <i class="fas fa-archive"></i>
        </div>
        <div class="login-title" data-i18n="loginTitle">登录资源库</div>
        <div class="login-subtitle" data-i18n="loginSubtitle">账号登录，畅享高质量资源免费下载！</div>
        <form id="loginForm" class="login-form">
            <label for="username" data-i18n="username">用户名</label>
            <input type="text" id="username" name="username" required autocomplete="username">
            <label for="password" data-i18n="password">密码</label>
            <input type="password" id="password" name="password" required autocomplete="current-password">
            <div class="login-error" id="loginError"></div>
            <div class="login-row">
                <button type="submit" class="login-btn"><i class="fas fa-sign-in-alt"></i> <span data-i18n="loginButton">登录</span></button>
                <a class="register-btn" href="register.html" style="display:inline-block;text-align:center;line-height:38px;text-decoration:none;"> <i class="fas fa-user-plus"></i><span data-i18n="registerButton">注册</span></a>
            </div>
        </form>
        <div style="margin:18px 0 0 0; color: #8ab4f8; font-size: 0.97em; text-align: center;">
            <span style="color:#aaa;" data-i18n="demoAccount">演示账号：</span>user / 123456 &nbsp;  <span style="color:#aaa;" data-i18n="or">或</span> demo / 123456
        </div>
    </div>
    <script src="translations.js"></script>
    <script src="auth.js"></script>
    <script>
        // 语言切换函数
        window.switchLanguage = function(lang) {
            if (window.i18n && typeof window.i18n.setLanguage === 'function') {
                window.i18n.setLanguage(lang);
                document.querySelectorAll('.language-btn').forEach(function(btn) {
                    if (btn.getAttribute('data-lang') === lang) {
                        btn.classList.add('active');
                    } else {
                        btn.classList.remove('active');
                    }
                });
            }
        };
        
        // 初始化语言
        function initLanguage() {
            if (!window.i18n) return;
            
            var langBtnZh = document.getElementById('langBtnZh');
            var langBtnEn = document.getElementById('langBtnEn');
            
            if (langBtnZh) {
                langBtnZh.addEventListener('click', function() {
                    window.switchLanguage('zh');
                });
            }
            
            if (langBtnEn) {
                langBtnEn.addEventListener('click', function() {
                    window.switchLanguage('en');
                });
            }
            
            try {
                window.i18n.init();
                var savedLang = localStorage.getItem('language') || 'zh';
                document.querySelectorAll('.language-btn').forEach(function(btn) {
                    if (btn.getAttribute('data-lang') === savedLang) {
                        btn.classList.add('active');
                    } else {
                        btn.classList.remove('active');
                    }
                });
            } catch (e) {
                console.error('语言初始化失败:', e);
            }
        }
        
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', function() {
                setTimeout(initLanguage, 50);
            });
        } else {
            setTimeout(initLanguage, 50);
        }
        
        document.getElementById('loginForm').onsubmit = async function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const loginError = document.getElementById('loginError');
            try {
                const result = await login(username,password);
                if(result.success){
                    loginError.textContent = '';
                    window.location.href = 'index.html';
                }else{
                    loginError.textContent = result.message || '用户名或密码错误！';
                }
            }catch(err){
                loginError.textContent = err && err.message || '用户名或密码错误！';
            }
        };
    </script>
</body>
</html>
